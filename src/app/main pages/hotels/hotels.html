


<div class="hotels-wrapper">
  <div class="hotels-container hotels-container--column">

    <section class="hotels-header">
      <div class="line"></div>

      <div class="content">
        <h2>Discover Our <span>Luxury</span> Hotels</h2>
        <p>
          Carefully selected hotels offering comfort, style, and great locations.
        </p>
      </div>
    </section>

    <div class="cities-filter">
      <button
        (click)="filterByCity('All')"
        [class.active]="activeCity === 'All'">
        All
      </button>

      @for (city of cities; track city) {
        <button
          (click)="filterByCity(city)"
          [class.active]="activeCity === city">
          {{ city }}
        </button>
      }
    </div>

    @if (filteredHotels.length === 0) {
      <p class="no-hotels">No hotels found</p>
    }

    @for (hotel of filteredHotels; track hotel.id) {
      <div
        class="hotel-card"
        [style.background-image]="'url(' + hotel.featuredImage + ')'">

        <div class="overlay">
          <div class="top-badge">‚≠ê Luxury Hotel</div>

          <div class="content">
            <h3>{{ hotel.name }}</h3>
            <button class="view-btn">View Rooms</button>
          </div>
        </div>
      </div>
    }

  </div>
</div>
