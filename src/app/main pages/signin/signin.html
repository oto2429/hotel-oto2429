<div class="signin-container">
  <div class="signin-card">

    <div class="signin-header">
      <h2>Sign In</h2>
      <p>Welcome back! Please login to your account</p>
    </div>

    @if (showAlert) {
      <div class="alert" [class.success]="isSuccess" [class.error]="!isSuccess">
        {{ alertMessage }}
      </div>
    }

    <form [formGroup]="loginFormInfo" (ngSubmit)="login()">

      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="example@mail.com"
        />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
        />
      </div>

      <button type="submit" class="signin-btn" [disabled]="isLoading">
        @if (isLoading) {
          <span class="spinner"></span>
          Signing In...
        } @else {
          Sign In
        }
      </button>

    </form>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Register here</a></p>
    </div>

  </div>
</div>
