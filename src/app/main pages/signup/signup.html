<div class="signup-container">
    <div class="signup-card">
        <h2>Create Account</h2>
        <p>Join us and start booking your perfect stay</p>
        
        @if (showAlert) {
            <div class="alert" [class.success]="isSuccess" [class.error]="!isSuccess">
                {{ alertMessage }}
            </div>
        }

        <form [formGroup]="formInfo" (ngSubmit)="register()">
            <div class="form-row">
                <div class="field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName" placeholder="Enter your first name" />
                </div>
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name" />
                </div>
            </div>

            <div class="form-row">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                </div>
                <div class="field">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number" />
                </div>
            </div>

            <div class="form-row">
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
                </div>
                <div class="field">
                    <label for="age">Age</label>
                    <input type="number" id="age" formControlName="age" placeholder="Enter your age" />
                </div>
            </div>

            <div class="field">
                <label for="address">Address</label>
                <input type="text" id="address" formControlName="address" placeholder="Enter your address" />
            </div>

            <div class="form-row">
                <div class="field">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" formControlName="zipcode" placeholder="Enter your zip code" />
                </div>
                <div class="field">
                    <label for="gender">Gender</label>
                    <select id="gender" formControlName="gender">
                        <option value="">Choose a gender</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label for="avatar">Avatar URL</label>
                <input type="text" id="avatar" formControlName="avatar" placeholder="Enter avatar URL (optional)" />
            </div>

            <button type="submit" class="signup-btn" [disabled]="isLoading">
                @if (isLoading) {
                    <span class="spinner"></span>
                    Creating Account...
                } @else {
                    Register
                }
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
    </div>
</div>
