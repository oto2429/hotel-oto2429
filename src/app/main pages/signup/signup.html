<div class="signup-container">
  <div class="signup-card">

    <div class="signup-header">
      <h2>Create Account</h2>
      <p>Join us and start booking your perfect stay</p>
    </div>

    @if (showAlert) {
      <div class="alert" [class.success]="isSuccess" [class.error]="!isSuccess">
        {{ alertMessage }}
      </div>
    }

    <form [formGroup]="formInfo" (ngSubmit)="register()">

      <div class="form-row">
        <div class="field">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" placeholder="Enter your first name">
        </div>

        <div class="field">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" placeholder="Enter your last name">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="example@mail.com">
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" formControlName="phone" placeholder="+995 5XX XXX XXX">
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="••••••••">
        </div>

        <div class="field">
          <label for="age">Age</label>
          <input id="age" type="number" formControlName="age" placeholder="Your age">
        </div>
      </div>

      <div class="field full">
        <label for="address">Address</label>
        <input id="address" type="text" formControlName="address" placeholder="Your address">
      </div>

      <div class="form-row">
        <div class="field">
          <label for="zipcode">Zip Code</label>
          <input id="zipcode" type="text" formControlName="zipcode" placeholder="Zip code">
        </div>

        <div class="field">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender">
            <option value="">Choose gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
      </div>

      <div class="field full">
        <label for="avatar">Avatar URL</label>
        <input id="avatar" type="text" formControlName="avatar" placeholder="Optional">
      </div>

      <button type="submit" class="signup-btn" [disabled]="isLoading">
        @if (isLoading) {
          <span class="spinner"></span>
          Creating Account...
        } @else {
          Register
        }
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>

  </div>
</div>
